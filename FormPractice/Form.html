<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input.</title>
    <link rel="stylesheet" href="Form.css">
    <script src="Form.js"></script>
</head>
<body>
   
    <header class="headerContainer">
        <h3>Form. Inputs</h3>
    </header>
    <main>
        <form action="">
        <div class="containt1">
        
             <div class="containt">
                <label for="name" >Name</label>
                <input type="text" id="nameIp" oninput="nameValidation()">
                <error class="error" for="error" id="name-error" value="error"><p></p></error>
             </div>
         

             <div class="containt">
                <label for="pswd" >Password</label>
                <input type="password" id="passwordIp" oninput="passwordValidation() ">
                <error class="error" for="error" id="pswd-error" value="error"><p></p></error>
             </div>
             

               
            
            <div class="containt">
                <label for="email" >Email</label>
                <input type="text" id="emailIp" oninput="emailValidation()">
                <error class="error" for="error" id="email-error" value="error"><p></p></error>
            </div>
           

            <div class="containt">
                <label for="url" >URL :</label>
                <input type="text" id="urlIp">
            </div>
            <div class="containt">
                <label for="number" >Mobile :</label>
                <input type="number" id="numberIp" oninput="mobileValidation()">
                <error class="error" for="error" id="mobile-error" value="error"><p></p></error>
            </div>
            

            <div class="containt">
                <label for="telephone" >TelePhone :</label>
                <input type="number" id="telephoneIp" oninput="telephoneValidation() ">
                <error class="error" for="error" id="tele-error" value="error"><p></p></error>
             </div>
            <div class="containt">
                <label for="search" >Search :</label>
                <input type="text" id="searchIp">
            </div>
            <div class="containt">
                <label for="date" >Date :</label>
                <input type="date" id="dateIp">
            </div>
            <div class="containt">
                <label for="salary" >Salary :</label>
                <input type="range" id="salaryIp">
            </div>
        </div>
    </form>
    </main>
    <footer>
        <button type="button" id="submit" name="submit"  onclick="submit()">submit</button>
    </footer>

    
</body>
</html>
